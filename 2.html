<h2>아즈망가 대왕 </h2>
 <p>원작 만화는 4컷 형식으로 되어있다.
아즈망가 대왕》은 아즈마(작가이름)+망가(일본어로 만화라는 뜻)+
대왕(만화가 연재되는 잡지인 大王 다이오[*])의 합성어이다.</p>
